<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECHO Shop - Cart</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo-echo">ECHO</a>
          <div class="search-bar-header">
            <input type="text" placeholder="Search..." />
            <img
              class="magnifying-glass-icon"
              src="icons/icons8-search-30.png"
              alt=""
            />
          </div>
          <nav class="nav">
            <ul class="nav-icons-list">
              <li>
                <a title="wishlist" href="wishlist.html"
                  ><img
                    src="icons/icons8-heart-30.png"
                    alt="wishlist"
                    class="nav-icon"
                /></a>
              </li>
              <li>
                <a title="cart" href="cart.html">
                  <img
                    src="icons/icons8-cart-30.png"
                    alt="cart"
                    class="nav-icon"
                  />
                </a>
              </li>
              <li>
                <a title="contact us" href="contact.html">
                  <img
                    src="icons/icons8-call-30.png"
                    alt="Contact"
                    class="nav-icon"
                  />
                </a>
              </li>
              <div>
                <a href="" class="hamburger-menu-icon"
                  ><img
                    clas="nav-icon"
                    src="icons/icons8-hamburger-menu-30.png"
                    alt=""
                /></a>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="indicator">
          <a href="index.html"
            ><img src="icons/icons8-home-30.png" alt="" class="home-icon"
          /></a>
          <div class="vertical-divider"></div>
          <p class="current-page">cart</p>
        </div>
      </div>
      <section class="my-cart">
        <div class="container">
          <div class="my-cart-content">
            <div class="cart-items">
              <div class="cart-item">
                <div class="cart-product-description-container">
                  <div class="cart-product-img-container">
                    <img
                      src="images/product1.png"
                      alt=""
                      class="cart-product-img"
                    />
                  </div>
                  <div class="cart-product-description">
                    <h3 class="cart-product-name">
                      Rose Scented Lotion Dispenser
                    </h3>
                    <p class="cart-product-price">$19.99</p>
                    <span class="cart-product-id">id329481473</span>
                  </div>
                </div>
                <div class="qty-container">
                  <div class="qty-label">Qty</div>
                  <div class="qty-buttons">
                    <button class="qty-minus-btn">
                      <img
                        src="icons/icons8-minus-24.png"
                        alt=""
                        class="minus-icon"
                      />
                    </button>
                    <input class="qty-input" type="text" value="1" min="1" />
                    <button class="qty-plus-btn">
                      <img
                        src="icons/icons8-plus-24.png"
                        alt=""
                        class="plus-icon"
                      />
                    </button>
                  </div>
                </div>
                <div class="cart-total-price-container">
                  <h3 class="cart-total-price-label">total price</h3>
                  <input class="cart-total-price" value="$39.29" />
                </div>
                <button class="remove">
                  <img
                    src="icons/icons8-remove-50.png"
                    alt=""
                    class="cart-remove-icon"
                  />
                </button>
              </div>
            </div>
            <aside class="cart-summary">
              <div class="container">
                <div class="summary-card">
                  <div class="summary-title-container">
                    <h1 class="summary-title">summary</h1>
                  </div>
                  <div class="summary-content">
                    <div class="summary-products">
                      <div class="summary-product">
                        <h2 class="summary-prices summary-product-name">
                          Rose Scented Lotion Dispenser :
                        </h2>
                        <p class="summary-prices summary-product-price">
                          $19.99
                        </p>
                      </div>
                      <hr class="summary-divider" />
                    </div>
                    <div class="summary-total-price-container">
                      <div class="summary-total-price-content">
                        <h3 class="summary-prices summary-total-price-title">
                          total price :
                        </h3>
                        <p class="summary-prices summary-total-price">$30.99</p>
                      </div>
                      <hr class="summary-divider" />
                    </div>
                  </div>
                  <button class="summary-checkout-btn">checkout</button>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>
  </body>

    <hr class="divider-footer" />
    <div class="container">
      <div class="shop-newsettler-container">
        <h2 class="shop-newsettler-title">Stay Updated, Subscribe Now!</h2>
        <div class="shop-newsettler-input-container">
          <input
            class="shop-newsettler-input"
            type="email"
            name=""
            id=""
            placeholder="example@gmail.com"
          />
          <button class="shop-newsettler-input-submit-btn">
            <img
              src="icons/icons8-arrow-50.png"
              alt=""
              class="newsettler-input-icon"
            />
          </button>
        </div>
      </div>
    </div>
