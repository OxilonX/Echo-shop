<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wide selection of unique and trendy products at ECHO Shop. Enjoy great deals and a seamless shopping experience. Shop now!"
    />
    <!--Linking-->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <header>
      <div class="container">
        <nav class="nav">
          <h1 class="logo-echo">ECHO</h1>
          <div class="search-bar-shop">
            <input type="text" placeholder="Search..." />
            <img
              class="magnifying-glass-icon"
              src="icons/icons8-search-30.png"
              alt=""
            />
          </div>
          <ul class="nav-icons-list">
            <li>
              <a href="cart.html">
                <img
                  src="icons/icons8-cart-30.png"
                  alt="cart"
                  class="nav-icon"
                />
              </a>
            </li>
            <li>
              <a href="wishlist.html"
                ><img src="icons/icons8-heart-30.png" alt="wishlist"
              /></a>
            </li>
            <li>
              <a href="contact.html">
                <img
                  src="icons/icons8-call-30.png"
                  alt="Contact"
                  class="nav-icon"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>

        <div class="indicator">

          <p class="current-page">shop</p>

                />

                  <button class="add-cart">
                    <img
                      src="images/cart-icon.png"
                      alt="Add to Cart"
                      class="icon-cart"
                    />
                    Add to Cart
                  </button>
                  <button class="add-to-wishlist">
                    <img
                      src="images/wishlist-icon.png"
                      alt="Add to Wishlist"
                      class="icon-wishlist"
                    />
                    Wishlist
                  </button>
                </div>
              </div>
              <h2 class="product-title">Product 1</h2>
              <p class="product-price">$19.99</p>
            </article>
            <article class="product-item">
              <div class="product-image">
                <img
                  src="images/product1.jpg"
                  alt="Product 1 Description"
                  class="product-img"
                />
                <div class="overlay">
                  <button class="add-cart">
                    <img
                      src="images/cart-icon.png"
                      alt="Add to Cart"
                      class="icon-cart"
                    />
                    Add to Cart
                  </button>
                  <button class="add-to-wishlist">
                    <img
                      src="images/wishlist-icon.png"

              </div>
              <h2 class="product-title">Product 1</h2>
              <p class="product-price">$19.99</p>

                />

                    <img
                      src="images/cart-icon.png"
                      alt="Add to Cart"
                      class="icon-cart"
                    />
                    Add to Cart
                  </button>
                  <button class="add-to-wishlist">
                    <img
                      src="images/wishlist-icon.png"
                      alt="Add to Wishlist"
                      class="icon-wishlist"
                    />
                    Wishlist
                  </button>
                </div>
              </div>
              <h2 class="product-title">Product 1</h2>
              <p class="product-price">$19.99</p>
            </article>
          </div>
        </div>
